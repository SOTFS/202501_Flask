<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Juego del Destino</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card p-4" style="width: 24rem;">
        <div class="card-body">
            <h1 class="card-title text-center">¿Quieres conocer tu futuro?</h1>
            <p class="card-text text-center">Coloca las respuestas y te diremos tu destino</p>
            <form action="{{ url_for('enviar') }}" method="post">
                <div class="mb-3 row">
                    <label for="nombre" class="col-sm-4 col-form-label">Tu nombre</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="numero" class="col-sm-4 col-form-label">Tu número favorito</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" id="numero" name="numero" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="comida" class="col-sm-4 col-form-label">Tu comida favorita</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="comida" name="comida" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="ciudad" class="col-sm-4 col-form-label">Tu lugar favorito</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="ciudad" name="ciudad" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="profesion" class="col-sm-4 col-form-label">Tu profesión</label>
                    <div class="col-sm-8">
                        <select class="form-select" id="profesion" name="profesion" required>
                            <option value="ingeniero">Ingeniero</option>
                            <option value="programador">Programador</option>
                            <option value="diseñador">Diseñador</option>
                            <option value="medico">Médico</option>
                            <option value="abogado">Abogado</option>
                        </select>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Ver mi destino</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
