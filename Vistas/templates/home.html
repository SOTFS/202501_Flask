<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Visitas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

    <div class="card shadow-lg p-4 text-center" style="width: 400px; background-color: #f8f9fa; border-radius: 15px;">
        <h1 class="mb-3 text-primary">Has visitado esta página {{ contador }} veces.</h1>
        <h2 class="mb-4 text-danger">Reinicios: {{ reinicios }}</h2>

        <div class="d-flex justify-content-around mb-3">
            <a href="{{ url_for('sumar_dos') }}" class="btn btn-success">Sumar 2</a>
            <a href="{{ url_for('reiniciar') }}" class="btn btn-warning">Reiniciar Contador</a>
        </div>

        <form action="{{ url_for('aumentar') }}" method="post" class="mb-3">
            <label for="numero" class="form-label">Aumentar en:</label>
            <div class="input-group">
                <input type="number" name="numero" class="form-control" required>
                <button type="submit" class="btn btn-primary">Aumentar</button>
            </div>
        </form>

        <form action="{{ url_for('destruir_sesion') }}" method="post">
            <button type="submit" class="btn btn-danger w-100">Destruir Sesión</button>
        </form>
    </div>

</body>
</html>
