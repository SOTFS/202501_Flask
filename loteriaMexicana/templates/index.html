<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

        {% for fila in range(filas) %}
        <tr>
            {% for columna in range(columnas) %}

                {{ cartas[fila * columnas + columna] }}
            </td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>
</html>
